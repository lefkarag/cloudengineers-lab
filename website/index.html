<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Awesome Listings</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h2>Our Listings</h2>
            <ul class="listing">
                <li>
                    <div class="listing-item">
                        <h3>Item 1</h3>
                        <p>Description for Item 1.</p>
                    </div>
                </li>
                <li>
                    <div class="listing-item">
                        <h3>Item 2</h3>
                        <p>Description for Item 2.</p>
                    </div>
                </li>
                <li>
                    <div class="listing-item">
                        <h3>Item 3</h3>
                        <p>Description for Item 3.</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; Awesome Listings. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
